<!-- components/gig-card.html -->
<div class="gig-card">
    <div class="gig-image">
        <img src="https://placehold.co/300x200" alt="Service Title">
    </div>
    <div class="gig-content">
        <div class="gig-seller">
            <div class="gig-seller-avatar">AJ</div>
            <span class="gig-seller-name">Seller Name</span>
        </div>
        <h3 class="gig-title card-title">Service Title</h3>
        <div class="gig-rating">
            <i class="fas fa-star gig-rating-icon"></i>
            <span class="gig-rating-value">4.5</span>
            <span>(123)</span>
        </div>
        <div class="gig-price">From $50</div>
        <a href="/gig-detail.html" class="btn btn-primary mt-3">View Details</a>
    </div>
</div>
